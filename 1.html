  <h2>바람의나라 개요</h2>
  <p><a href="https://baram.nexon.com/E220217/Intro" target="_blank" title="바람의나라 공식홈페이지">바람의나라</a>는 만화가 김진의 만화 바람의 나라를 원작으로 하는 <strong> 넥슨의 <u>MMORPG</u>로 </strong> 1996년에 서비스를 시작해 20년이 넘은 현재까지도 상용화되고 있다.</p>
  <img src="BBak.jfif" width=500>
  <p style="margin-top:25px;">RPG의 전형적인 특성인 '다른 사람들을 만나서 동료가 되어 동행하고, 이야기를 하고, 함께 사냥을 하며 정을 쌓고 물건을 거래한다'라는 콘텐츠가 현재는 식상해도 당시에는 희소성이 강해 상당한 인기를 얻었다.</p>
