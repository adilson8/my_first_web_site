  <h2>바람의나라 역사</h2>
  <p>극초창기. 도스용 머드게임에 그래픽만 입힌 개념이었던 시절로 인터넷의 상용화도 거의 되지 않았던 때여서 경험해본 사람의 수가 손에 꼽는 시대이다. 일단 당대부터 플레이해 온 유저의 인터뷰에 따르면 1만 명 정도는 거뜬한 "현재(2000년 경)"와 달리 서버에 100명 정도만 접속해도 끊김이 일어나던 시기였다.</p>
